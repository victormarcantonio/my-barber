<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<div class="row promocao-form" style="display: none;" th:fragment="promocao-form">
    <div class="col-md-6">
        <div class="tile">
            <h3 class="tile-title titulo-form-promocao"></h3>
            <div class="tile-body">
                <form id="form-promocao">
                <div class="form-group">
                  <label class="control-label">Data Início</label>
                   <input class="form-control col-6" id="dataInicio" name="dataInicio" type="date" placeholder="Selecione um data" aria-invalid="false">
                </div>
                <div class="form-group">
                  <label class="control-label">Data Fim</label>
                   <input class="form-control col-6" id="dataFim" name="dataFim" type="date" placeholder="Selecione um data" aria-invalid="false">
                </div>
                    <div class="form-group">
                        <label class="control-label" for="descricao">Descrição</label>
                        <input class="form-control" type="text" id="descricaoPromocao" name="descricao" placeholder="Nome" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="valor">Valor R$</label>
                        <input type="text" class="form-control" name="valor" id="valorPromocao" placeholder="00,00" data-mask="000,00" data-mask-reverse="true" />
                    </div>
                   
                  
                </form>
            </div>
               
            <div class="tile-footer d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary btn-cancelar" title="Click para cancelar" form="form-promocao"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary btn-salvar-promocao" type="submit" title="Click para salvar os dados do novo serviço" form="form-promocao"><i class="fa fa-fw fa-lg fa-check-circle" type="submit" form=""></i>Salvar</button>
            </div>
        </div>
    </div>
</div>
</html>
