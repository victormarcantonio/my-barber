<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   layout:decorate="~{index}"
   >
   <main layout:fragment="conteudo"  class="app-content">
      <div class="row user">
         <div class="col-md-12">
            <div class="profile">
               <div class="info">
                  <img class="user-img" src="img/sem-foto.png">
                  <h4 id="titulo-nome"></h4>
                  <p id="titulo-cargo" ></p>
               </div>
               <div class="cover-image"></div>
            </div>
         </div>
         <div class="col-md-6">
            <div class="tab-content">
               <div class="tab-pane fade active show" id="user-settings">
                  <div class="tile user-settings">
                     <div class="tile-body">
                        <form id="form-perfil" novalidate="novalidate">
                           <h4 class="line-head">Dados pessoais</h4>
                           <div class="form-row">
                              <div class="form-group required col-md-6">
                                 <label for="nome" class="control-label">Nome</label>
                                 <input class="form-control nome-sobrenome" type="text" id="nome" name="nome" placeholder="Nome">
                              </div>
                              <div class="form-group col-md-6">
                                 <label for="nome">Sobrenome</label>
                                 <input class="form-control nome-sobrenome" type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                              </div>
                           </div>
                           <div class="form-row">
                              <div class="form-group col-md-6">
                                 <label for="telefone">Telefone</label>
                                 <input type="text" class="form-control" name="telefone" id="telefone" data-mask="(00) 0000-0000" data-mask-reverse="true" maxlength="14" autocomplete="off">
                              </div>
                              <div class="form-group col-md-6">
                                 <label for="data">Data de Nascimento</label>
                                 <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="dataNascimento" autofocus="autofocus">
                              </div>
                           </div>
                           <div class="form-row">
                              <div class="form-group required col">
                                 <label for="email" class="control-label">Email</label>
                                 <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" autofocus="autofocus">
                              </div>
                           </div>
                           <h4 class="line-head">Endereço</h4>
                           <div class="form-row">
                              <div class="form-group col-md-8">
                                 <label class="control-label">CEP</label>
                                 <div class="form-group">
                                    <label class="sr-only" for="cep"></label>
                                    <div class="input-group">
                                       <input class="form-control" id="cep" name="cep" type="text" style="background-image:none!important;" />
                                       <div class="input-group-append">
                                          <button class="btn btn-outline-primary btn-buscar" type="button">
                                          <i class="fa fa-search"></i>
                                          </button>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group col-md-4">
                                 <label for="numero">Número</label>
                                 <input type="text" class="form-control" name="numero" id="numero" />
                              </div>
                           </div>
                           <div class="form-row">
                              <div class="form-group col-md-6">
                                 <label for="rua">Rua</label>
                                 <input type="text" class="form-control" name="logradouro" id="logradouro" data-mask-reverse="true"/>
                              </div>
                              <div class="form-group col-md-6">
                                 <label for="bairro">Bairro</label>
                                 <input type="text" class="form-control" name="bairro" id="bairro" />
                              </div>
                           </div>
                           <div class="form-row">
                              <div class="form-group col-md-8">
                                 <label for="Cidade">Cidade</label>
                                 <input type="text" class="form-control" name="cidade" id="cidade"  />
                              </div>
                              <div class="form-group col-md-4">
                                 <label for="UF">UF</label>
                                 <input type="text" class="form-control" name="uf" id="uf"  />
                              </div>
                           </div>
                           <h4 class="line-head">Dados de acesso</h4>
                           <div class="form-row">
                              <div class="form-group required col-md-6">
                                 <label for="login" class="control-label">Login</label>
                                 <input type="text" class="form-control" name="login" id="login" data-mask-reverse="true">
                                 <div class="animated-checkbox mt-2">
                                    <label>
                                    <input type="checkbox" id="alterar-senha"><span class="label-text">Alterar senha</span>
                                    </label>
                                 </div>
                              </div>
                           </div>
                           <div class="form-row row-senha" style="display: none;">
                              <div class="form-group required col-md-6">
                                 <label for="login" class="control-label">Nova Senha</label>
                                 <input type="password" class="form-control" name="senha" id="senha" data-mask-reverse="true">
                              </div>
                              <div class="form-group required col-md-6">
                                 <label for="login" class="control-label">Repita a Senha</label>
                                 <input type="password" class="form-control" name="senha2" id="senha2" data-mask-reverse="true">
                              </div>
                           </div>
                           <div class="tile-footer d-flex justify-content-end">
                              <button type="reset" class="btn btn-secondary" title="Click para cancelar" form="form-perfil"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>&nbsp;&nbsp;&nbsp;
                              <button class="btn btn-primary btn-salvar" type="submit" title="Click para salvar os dados do novo funcionário" form="form-perfil" acao="cadastrar"><i class="fa fa-fw fa-lg fa-check-circle"></i>Salvar</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
   <div layout:fragment="js-pagina">
      
      <script type="text/javascript" src="js/plugins/moment.min.js"></script>
      <script type="text/javascript" src="js/perfil.js"></script>
   </div>
</html>
