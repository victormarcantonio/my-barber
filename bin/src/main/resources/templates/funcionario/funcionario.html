<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
layout:decorate="~{index}"
>

<head>



</head>

<main layout:fragment="conteudo"  class="app-content">
      <div class="app-title">
        <div>
          
          <h1><i class="fa fa-th-list"></i> Serviços</h1>
          <p>Todas os serviços cadastrados na barbearia</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item active"><a href="#">Serviços</a></li>
        </ul>
      </div>
  
       <div th:replace="funcionario/funcionario_form :: funcionario-form"></div>
      
      <div class="row listagem">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <div class="table-responsive">
                <table class="table table-bordered dt-responsive nowrap table-striped table-sm table-hover" id="table-funcionarios" style="width: 0px!important;">
                  <thead>
                     <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Endereço</th>
                            <th>Situação usuário</th>
                            <th>Ação</th>
                        </tr>

                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
</main>


<div layout:fragment="js-pagina">

      <!-- Data table plugin-->
    <script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/plugins/dataTables.bootstrap.min.js"></script>
    
    
     <!-- dataTable cdn -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>

     <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.bootstrap4.min.js"></script>
    
    
    
     <script type="text/javascript" src="js/plugins/moment.min.js"></script>
     <script type="text/javascript" src="js/funcionario.js"></script>
</div>


</html>
