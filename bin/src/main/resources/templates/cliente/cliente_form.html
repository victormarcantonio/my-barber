<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<div class="row cliente-form" style="display: none;" th:fragment="cliente-form">
    <div class="col-md-6">
        <div class="tile">
            <h3 class="tile-title">Novo Cliente</h3>
            <div class="tile-body">
                <form id="form-cliente">
                    <div class="form-group">
                        <label class="control-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="telefone">Telefone</label>
                        <input type="text" class="form-control" name="telefone" id="telefone" data-mask="(00) 0000-0000" data-mask-reverse="true" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">E-mail</label>
                         <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" autofocus="autofocus" required>
                    </div>
                     <div class="form-group">
                        <label class="control-label" for="dataNascimento">Data de Nascimento</label>
                         <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento" autofocus="autofocus" required>
                    </div>
                </form>
            </div>
            <div class="tile-footer d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary btn-cancelar" title="Click para cancelar" form="form-cliente"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary btn-salvar" type="submit" title="Click para salvar os dados do novo serviÃ§o" form="form-cliente"><i class="fa fa-fw fa-lg fa-check-circle" type="submit" form=""></i>Salvar</button>
            </div>
        </div>
    </div>
</div>
</html>
