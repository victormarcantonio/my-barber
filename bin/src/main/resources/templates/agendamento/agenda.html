<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{index}">

<head>




<!-- Full calendar -->

<link href='pluginsAdd/fullCalender/css/timegrid/main.min.css' rel='stylesheet' />


<link href="css/navScroll.css" rel="stylesheet" />

</head>
<main layout:fragment="conteudo" class="app-content">
	<div class="app-title" style="margin-bottom: 5px;">
		<div>
			<h1>
				<i class="fa fa-calendar"></i> Agenda
			</h1>
			<p>Página de agenda completa para gerenciamento de eventos</p>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item"><a href="#">Calendar</a></li>
		</ul>
	</div>
	<div class="nav-scroller bg-white shadow-sm mb-2 row">
        <nav class="nav nav-underline"></nav>
    </div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="tile row">
				<div class="col-md-3">
					<div class="tile form-agendamento">
            <h5 class="form-titulo">Novo agendamento</h5>
            <div class="tile-body">
               <form id="form-agendamento">
               <div class="form-group">
                  <label class="control-label">Data</label>
                   <input class="form-control" id="data"  name="data" type="text" placeholder="Selecione um data">
                </div>
                <div class="form-group">
                 <label class="control-label">Servicos</label>
                <select class="form-control" id="servicos" name="servicos" multiple>
              </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Inicio</label>
                  <input class="form-control" type="time" id="horarioInicio" name="horarioInicio" placeholder="Início agendamento">
                </div>
				 <div class="form-group">
                  <label class="control-label">Término</label>
                  <input class="form-control" type="time" id="horarioTermino" name="horarioTermino"  placeholder="Términio agendamento">
                </div>
                <div class="form-group">
                  <label class="control-label">Cliente</label>
                  <input class="form-control" id="cliente" name="cliente" type="text" placeholder="Nome cliente">
                  <div class="animated-checkbox">
              <label>
                <input type="checkbox" id="cli-nao-cadastrado"><span class="label-text">Cliente não cadastrado</span>
              </label>
            </div>
                </div>
				 <div class="form-group">
                  <label class="control-label">Valor</label>
                  <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">R$</span></div>
                        <input class="form-control" id="valor" name="valor" type="text" data-mask="000,00"  data-mask-reverse="true" placeholder="00,00">
                      </div>
                </div>
				<div class="form-group">
                  <label class="control-label">Observação</label>
                  <textarea class="form-control" rows="4" placeholder="Escreva uma observação sobre o agendamento"></textarea>
                </div>
              </form>
            </div>
            <div class="tile-footer row d-flex justify-content-center">
              <button class="btn btn-secondary form-btn-cancelar"  type="reset" form="form-agendamento" ><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>&nbsp;&nbsp;&nbsp;
              <button class="btn btn-primary btn-salvar" type="submit" form="form-agendamento"><i class="fa fa-fw fa-lg fa-check-circle"></i>Salvar</button>
            </div>
          </div>
				</div>
				<div class="col-md-9">
					<div id="calendar"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="agendamento/detalhes :: detalhes"></div>

	
</main>
