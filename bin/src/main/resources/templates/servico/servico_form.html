<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<div class="row servico-form" style="display: none;" th:fragment="servico-form">
    <div class="col-md-6">
        <div class="tile">
            <h3 class="tile-title">Novo Serviço</h3>
            <div class="tile-body">
                <form id="form-servico">
                    <div class="form-group">
                        <label class="control-label" for="descricao">Descrição</label>
                        <input class="form-control" type="text" id="descricao" name="descricao" placeholder="Descrição" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="valor">Valor R$</label>
                        <input type="text" class="form-control" name="valor" id="valor" placeholder="00,00" data-mask="000,00" data-mask-reverse="true" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="tempo">Tempo</label>
                        <input type="text" class="form-control" name="tempo" id="tempo" placeholder="--:--" autofocus="autofocus" />
                    </div>
                </form>
            </div>
            <div class="tile-footer d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary btn-cancelar" title="Click para cancelar" form="form-servico"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary btn-salvar" type="submit" title="Click para salvar os dados do novo serviço" form="form-servico"><i class="fa fa-fw fa-lg fa-check-circle" type="submit" form=""></i>Salvar</button>
            </div>
        </div>
    </div>
</div>
</html>
